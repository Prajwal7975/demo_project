<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      header {
        background-color: lightblue;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav {
        margin: 0;
        padding: 10px;
        background-color: #444;
        text-align: center;
      }
      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <h2>About This Website</h2>
      <p>This is a simple website created to demonstrate basic HTML and CSS.</p>
    </main>
    <footer>
      <p>&copy; 2023 Simple Website</p>
    </footer>
  </body>
</html>
